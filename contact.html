<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | Derek Bocskey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="reset.css">

<body>

    <header id="masthead">
        <div class "container">
            <a href="index.html" id="logo">Derek Bocskey</a>
            <nav>
                <a href="index.html">About</a>
                <a href="Portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="firstname" placeholder="Your name..">
                    </li>
                    <li>
                        <label for="email"></label>
                        <input type="text" id="email" name="lastname" placeholder="Your email address..">
                    </li>
                    <li>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <a href="https://github.com/eupherein" target="_blank_">
                    <img src="https://tinyurl.com/yaxq7wn5" class="social">
                </a>
                <a href="https://www.linkedin.com/in/eupherein/" target="_blank_">
                    <img src="https://tinyurl.com/hd26seb" class="social">
                </a>
                <a href="https://stackoverflow.com/users/8657702/derek-bocskey" target="_blank_">
                    <img src="https://tinyurl.com/y9xbwuz3" class="social">
                </a>
            </div>
        </section>

        <footer>
            <div class="container">
                Derek Bocskey 2017&#153;
            </div>
        </footer>
</body>

</html>
